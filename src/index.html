<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/5cbe123f3b.js" crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/index.js'></script>
    <title>Dashboard</title>
</head>

<body class="dark-theme || light-theme">
    <div>
        <div class="login-container">
            <h2 class="login-header">Sign in</h2>
            <label for="loginInputBox">Login:</label>
            <input class="input-base input-login-icon" type="text" id="loginInputBox" name="loginBox">
            <label for="passwordInputBox">Password:</label>
            <input class="input-base input-password-icon" type="password" id="passwordInputBox" name="passwordBox">
            <button class="button-base w-100">Log In</button>
            <div class="login-footer">
                <a href="#register">Register</a>
                <a href="discord-auth/oauth-init.php">Sign in with Discord</a>
            </div>
        </div>
        <button class="button-base btn-toggle light-dark-mode-switch"><i
                class="fa-solid fa-circle-half-stroke"></i></button>
    </div>

    <script>
        const btn = document.querySelector(".btn-toggle");

        btn.addEventListener("click", function () {
            document.body.classList.toggle("dark-theme");
        });
    </script>
</body>

</html>
